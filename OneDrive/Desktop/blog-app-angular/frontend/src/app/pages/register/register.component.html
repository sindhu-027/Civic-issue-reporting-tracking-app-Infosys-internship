<div class="max-w-sm mx-auto mt-10 p-6 border-gray-300 rounded">
    <h2 class="text-2xl font-bold mb-4">Register</h2>
  
    <form (submit)="onSubmit(regForm)" #regForm="ngForm">
      <input
      [(ngModel)]="username"
      type="text" name="username" placeholder="Username" required class="block w-full mb-3 p-2 border">
      <input
      [(ngModel)]="password"
  
      type="password" name="password" placeholder="Password" required class="block w-full mb-3 p-2 border">
  
      <button
      type="submit" [disabled]="regForm.invalid" class="bg-blue-600 text-white px-4 py-2 rounded w-full"
      >Sign up</button>
    </form>
  </div>
